---
- name: Update package list
  apt:
    update_cache: yes

- name: Install Python and pip
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
    state: latest

- name: Install required packages
  pip:
    name: "{{ item }}"
  with_items:
    - Django
    - gunicorn
    - psycopg2-binary
    - django_extensions  
     
